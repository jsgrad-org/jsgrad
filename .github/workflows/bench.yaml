name: Bench

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno bench -A
