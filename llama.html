<html>

<body>
    <script type="module">
        import { Llama3 } from "https://esm.sh/jsr/@denograd/denograd@0.0.5"
        const onProgress = (p) => document.querySelector("#progress").textContent = JSON.stringify(p)
        const model = await Llama3.load({ size: "1B", onProgress })
        const messages = []
        while (true) {
            messages.push({ role: "user", content: prompt("Q: ") })
            messages.push((await model.chat({ messages: messages, onProgress })).message)
            alert(messages.at(-1).content)
        }
    </script>
    <div id="progress">Loading...</div>
</body>

</html>
